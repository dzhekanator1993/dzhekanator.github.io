<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/favicon.ico">
    <title>Автоматезированная штукатурка стен</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<main class="main ">
    <div class="container">
        <div class="header">

            <div class="row">

                <div class="col-md-3">
                    <div class="logo">
                        <img src="img/logo1.png" alt="logo.Гипсолит.Штукатурка стен">
                    </div>
                </div>

                <div class="col-md-2 offset-md-4">
                    <div class="phone-block">
                        <a class="phone-link" href="#">+7 918 839 29 95</a>
                    </div>
                </div>

                <div class="col-md-3">
                    <div class="wrap">
                        <div class="wrap-block">
                            <button class="button header-btn">Получить консультацию</button>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

        <div class="main-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="main-title">
                    <h1>АВТОМАТИЗИРОВАННАЯ ШТУКАТУРКА СТЕН</h1>
                    <p class="main-subtitle">Идеально ровные стены <br> в кратчайшие сроки</p>
                    <span>Стоимость работ<br>от <strong>300</strong> руб/м<sup>2</sup></span>
                    <strong class="main-trigger">ОПЛАТА ПО ФАКТУ!</strong>    
                    </div>
                </div>
                <div class="col-md-4 offset-md-2">
                    <div class="main-form">
                        <h2 class="main-form-header ">Для расчёта точной стоимости<br>закажите <strong>выезд замерщика</strong></h2>
                        <form action="#">
                            <label for="#">Ваше имя</label>
                            <input class="main-form-input" type="text">
                            <label for="#">Номер телефона</label>
                            <input class="main-form-input" type="text">
                            <button class="main-form-btn button" type="submit">Оставьте заявку</button>
                            <small>Приедем в день обращения*</small>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
  <!-- <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>   -->
</body>
</html>
