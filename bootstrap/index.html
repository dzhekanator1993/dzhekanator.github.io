<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>MyFirstProject</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="section">
        <div class="container">
            <!--First row for main  header-->
            <div class="row">
                <div class="col-lg-6 offset-lg-3">
                    <h1 class="header text-center">
                        <span>Получите видео-инструкцию</span>
                        <strong class="text-uppercase">Как заработать свой первый 1000000$</strong>
                    </h1>
                </div>
            </div>
            <!--Second row for video & form-->
            <div class="row">
                <div class="col-lg-6 offset-lg-1 col-md-8 offset-md-2">
                    <div class="video">
                        <iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="col-lg-4 offset-lg-0 col-md-8 offset-md-2">
                    <div class="form">
                        <p class="form-header text-center ">Введите свой email</p>
                        <form action="#">
                            <input type="text" class="form-control input-lg" placeholder="Name">
                            <input type="text" class="form-control input-lg" placeholder="Email">
                            <button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="section">
        <div class="container">
            <!--Row for section header's-->
            <div class="row">
                <div class="col-lg-12 col-xs-12 col-md-12">
                    <h2 class="section-header text-uppercase text-center">Почему мы должны сделать это сейчас</h2>
                </div>
            </div>
            <!--Blok for feature-->
            <div class="feature">
                <div class="row">
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/01.pnd" alt="1 преимущество">
                            <p>Первое преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/02.pnd" alt="2 преимущество">
                            <p>Второе преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/03.pnd" alt="3 преимущество">
                            <p>Третье преимущество</p>
                        </div>
                    </div>
                    <div class="col-lg-3 col-md-6">
                        <div class="feature-box">
                            <img src="img/04.pnd" alt="4 преимущество">
                            <p>Четвертое преимущество </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <button class="btn btn-primary btn-lg form-btn">Получить инструкцию</button>
            </div>
            <!-- Button -->

        </div>
    </div>
</body>

</html>
